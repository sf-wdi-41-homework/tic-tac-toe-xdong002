<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <img id="headerimg" src="headerlogo.gif" title="Tic Tac Toe">
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="a1"class="col-md-4 box"></div>
            <div id="a2"class="col-md-4 box"></div>
            <div id="a3"class="col-md-4 box"></div>
            <div id="a4"class="col-md-4 box"></div>
            <div id="a5"class="col-md-4 box"></div>
            <div id="a6"class="col-md-4 box"></div>
            <div id="a7"class="col-md-4 box"></div>
            <div id="a8"class="col-md-4 box"></div>
            <div id="a9"class="col-md-4 box"></div>
          </div>



        </div>
      </div>
    </div>
  </body>
</html>
